<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rough Digital Board</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #222;
    }

    button, input[type="color"], input[type="range"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    input[type="color"], input[type="range"] {
      height: 40px;
    }

    button:hover {
      background: #555;
    }

    #canvasContainer {
      flex-grow: 1;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      background: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>‚úèÔ∏è Rough Digital Board</h1>
  </header>

  <div id="controls">
    <button onclick="setTool('pen')">üñä Pen</button>
    <button onclick="setTool('eraser')">üßΩ Eraser</button>
    <input type="color" id="colorPicker" value="#000000" />
    <input type="range" id="lineWidth" min="1" max="20" value="2" />
    <button onclick="undo()">‚Ü©Ô∏è Undo</button>
    <button onclick="redo()">‚Ü™Ô∏è Redo</button>
    <button onclick="clearBoard()">üóë Clear</button>
    <button onclick="saveImage()">üíæ Save</button>
  </div>

  <div id="canvasContainer">
    <canvas id="board"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let tool = "pen";

    const colorPicker = document.getElementById("colorPicker");
    const lineWidthInput = document.getElementById("lineWidth");

    const history = [];
    let step = -1;

    function resizeCanvas() {
      const temp = canvas.toDataURL();
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      img.src = temp;
    }

    window.addEventListener("resize", resizeCanvas);

    window.addEventListener("load", () => {
      resizeCanvas();
      const savedImage = localStorage.getItem("roughBoardDrawing");
      if (savedImage) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = savedImage;
      }
    });

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", draw);

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      const pos = getPos(e);
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    }

    function endDraw(e) {
      if (!drawing) return;
      drawing = false;
      saveStep();
      saveToLocal();
      e.preventDefault();
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = tool === "pen" ? colorPicker.value : "#fff";
      ctx.lineWidth = tool === "pen" ? lineWidthInput.value : 20;
      ctx.lineCap = "round";
      ctx.stroke();
      e.preventDefault();
    }

    function setTool(selectedTool) {
      tool = selectedTool;
    }

    function saveStep() {
      if (step < history.length - 1) history.length = step + 1;
      history.push(canvas.toDataURL());
      step++;
    }

    function undo() {
      if (step <= 0) return;
      step--;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = history[step];
      saveToLocal();
    }

    function redo() {
      if (step >= history.length - 1) return;
      step++;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = history[step];
      saveToLocal();
    }

    function clearBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveStep();
      saveToLocal();
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'rough-board.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function saveToLocal() {
      localStorage.setItem("roughBoardDrawing", canvas.toDataURL());
    }
  </script>

</body>
</html>
